<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="/week 5/css/style.css">
    <link rel="icon" type="/images/png" sizes="32x32" href="/week 5/images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="/week 5/images/image-equilibrium.jpg" alt="Equilibrium" class="mainimg">
         <div>
            <img src="/week 5/images/icon-view.svg" alt="">
        </div>
      </div>
        <h3>Equilibrium #3429</h3>
        <div class="description">
            Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="price-days">
            <div class="price">
                <img src="/week 5/images/icon-ethereum.svg" alt="">
                0.041 ETH
            </div>
            <div class="days">
            <img src="/week 5/images/icon-clock.svg" alt="">
            3 days left
            </div> 
        </div>
        <div class="creator">
            <img src="/week 5/images/image-avatar.png" alt="" class="avatar">
            creation by <span>jules Wyven</span>
        </div>  
        <div>
        
    </div>
</body>
</html>
